<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen-container">
        <div class="calculator-container">
            <div class="display"></div>
            <div class="button-container">
                <button value ="1" id="key1" class="number">1</button>
                <button value ="2"  id="key2" class="number">2</button>
                <button value ="3"  id="key3" class="number">3</button>
                <button value ="4"  id="key4" class="number">4</button>
                <button value ="5"  id="key5" class="number">5</button>
                <button value ="6"  id="key6" class="number">6</button>
                <button value ="7"  id="key7" class="number">7</button>
                <button value ="8"  id="key8" class="number">8</button>
                <button value ="9"  id="key9" class="number">9</button>
                <button value ="0"  id="key0" class="number">0</button>
                <button value ="+"  id="key+" class="expression">+</button>
                <button value ="-"  id="key-" class="expression">-</button>
                <button value ="x"  id="keyx" class="expression">x</button>
                <button value ="/"  id="key/" class="expression">/</button>
                <button value ="="  id="key=" class="equal">=</button>
                <button id="keyc" class="clear">Clear</button>
                <button value ="."  id="key."  class="dot">.</button>
                <button id="keyBackspace"  class="backspace">‚Üê</button>
            </div>
        </div>
    </div>
</body>
</html>
